
<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <meta name="description" content="Foxhole artillery distance and azimuth calculator">

    <title>Foxhole Artillery Calculator</title>
    
    <script async defer data-domain="foxhole-fbkmu.ondigitalocean.app" src="https://plausible.io/js/plausible.js"></script>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    
  </head>
<body>

  <div class="container col-lg-5 mx-auto p-3 py-md-5">
    <div class="row">
      <div class="col-12 mb-4 text-center">
        <header class="pb-1 mb-2">
          <h3 class="text-dark text-decoration-none">Foxhole Artillery Calculator</h3>
        </header>
      </div>

      <div class="col-12 mb-3">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Position of Enemy Target</h5>

            <hr>

            <div class="input-group mb-3">
              <span class="input-group-text">Distance:</span>
              <input type="number" min="0" step="1" class="form-control input-target-distance" placeholder="from spotter to target">
              <span class="input-group-text">m</span>
            </div>

            <div class="input-group mb-2">
              <span class="input-group-text">Azimuth:</span>
              <input type="number" min="0" step="1" class="form-control input-target-azimuth" placeholder="from spotter to target">
              <span class="input-group-text px-3">°</span>
            </div>

            <div class="clear-buttons clear-buttons-target" style="display: none;">
              <button type="button" class="btn btn-sm btn-danger clear-target">Clear Target</button>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 mb-2">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Position of Friendly Artillery</h5>

            <hr>
            
            <div class="input-group mb-3">
              <span class="input-group-text">Distance:</span>
              <input type="number" min="0" step="1" class="form-control input-artillery-distance" placeholder="from spotter to artillery">
              <span class="input-group-text">m</span>
            </div>

            <div class="input-group">
              <span class="input-group-text">Azimuth:</span>
              <input type="number" min="0" step="1" class="form-control input-artillery-azimuth" placeholder="from spotter to artillery">
              <span class="input-group-text px-3">°</span>
            </div>

          </div>
        </div>
      </div>

      <div class="col-12 mb-2 boom-location" style="display: none;">
        <div class="card">
          <div class="card-body">
            <h5 class="card-title">Coordinates for Artillery</h5>

            <hr>

            <div class="row">
              <div class="col">
                <h4>Distance: <span class="boom-distance"></span>m</h4>
              </div>

              <div class="col">
                <h4>Azimuth: <span class="boom-azimuth"></span>°</h4>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12">
        <div class="card">
          <div class="card-footer">
            <div class="row">
              <div class="col">
                <button type="button" class="btn btn-success calculate">Calculate</button>
              </div>

              <div class="col clear-buttons" style="display: none;">
                <button type="button" class="btn btn-warning clear-all">Clear All</button>
              </div>
            </div>
          </div>
        </div>
      </div>

    </div>
  </div>
    

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
  <script src="./app.js"></script>
      
</body>
</html>
